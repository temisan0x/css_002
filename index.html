<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="profile">
                <div class="profile__image">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <img src="https://avatars.githubusercontent.com/u/73684278?v=4" alt="temisan" width="70" height="70">
                    
                </div>
                <div class="profile__name">Temisan</div>
                    <div class="profile__job">Web Developer</div>
                <div class="actions">
                    <button class="btn__follow">Follow</button>
                    <button class="btn__message">Message</button>
                </div>
            </div>

            <div class="stats">
                <div class="stats__box">
                    <span class="value">523</span>
                    <span class="parameter">Posts</span>
                </div>
                <div class="stats__box">
                    <span class="value">1387</span>
                    <span class="parameter">likes</span>
                </div>
                <div class="stats__box">
                    <span class="value">146</span>
                    <span class="parameter">Follower</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
